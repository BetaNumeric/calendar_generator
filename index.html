            },
            sv: {

                months: ["Januari", "Februari", "Mars", "April", "Maj", "Juni", "Juli", "Augusti", "September", "Oktober", "November", "December"],
                days: ["Måndag", "Tisdag", "Onsdag", "Torsdag", "Fredag", "Lördag", "Söndag"]
            },
            tr: {
                name: "Türkçe",
                months: ["Ocak", "Şubat", "Mart", "Nisan", "Mayıs", "Haziran", "Temmuz", "Ağustos", "Eylül", "Ekim", "Kasım", "Aralık"],
                days: ["Pazartesi", "Salı", "Çarşamba", "Perşembe", "Cuma", "Cumartesi", "Pazar"]
            },
            uk: {
                name: "Українська",
                months: ["Січень", "Лютий", "Березень", "Квітень", "Травень", "Червень", "Липень", "Серпень", "Вересень", "Жовтень", "Листопад", "Грудень"],
                days: ["Понеділок", "Вівторок", "Середа", "Четвер", "П'ятниця", "Субота", "Неділя"]
            },
            ru: {
                name: "Русский",
                months: ["Январь", "Февраль", "Март", "Апрель", "Май", "Июнь", "Июль", "Август", "Сентябрь", "Октябрь", "Ноябрь", "Декабрь"],
                days: ["Понедельник", "Вторник", "Среда", "Четверг", "Пятница", "Суббота", "Воскресенье"]
            },
            el: {
                name: "Ελληνικά",
                months: ["Ιανουάριος", "Φεβρουάριος", "Μάρτιος", "Απρίλιος", "Μάιος", "Ιούνιος", "Ιούλιος", "Αύγουστος", "Σεπτέμβριος", "Οκτώβριος", "Νοέμβριος", "Δεκέμβριος"],
                days: ["Δευτέρα", "Τρίτη", " Τετάρτη", "Πέμπτη", "Παρασκευή", "Σάββατο", "Κυριακή"]
            }
        };

        const FONTS = {
            "Verdana": "Verdana, sans-serif",
            "Helvetica": "Helvetica, Arial, sans-serif",
            "Times New Roman": "'Times New Roman', serif",
            "Courier New": "'Courier New', monospace",
            "Georgia": "Georgia, serif",
            "Trebuchet MS": "'Trebuchet MS', sans-serif"
        };

        const DEFAULTS = {
            textColor: '#6f6f6f',
            bgColor: '#ffffff',
            strokeColor: '#c8c8c8',
            dayFontSize: 55,
            alignX: 'center',
            alignY: 'center',
            margin: 56,
            startOnSunday: false
        };

        const CONFIG = {
          width: 1200,
          height: 900,
          marginTop: 120,
          marginBottom: 50,
        };

        // --- Helper Functions ---

        const getDaysInMonth = (year, month) => new Date(year, month + 1, 0).getDate();

        // 0 = Sunday, 1 = Monday ... 6 = Saturday
        const getFirstDayOfMonth = (year, month, startOnSunday) => {
          const day = new Date(year, month, 1).getDay();
          if (startOnSunday) {
              return day; // Sunday (0) is 0, Monday (1) is 1...
          } else {
              // ISO: Monday (1) is 0, Sunday (0) is 6
              return day === 0 ? 6 : day - 1; 
          }
        };

        const styleToString = (styleObj) => {
          return Object.entries(styleObj).map(([key, value]) => {
            const kebabKey = key.replace(/([A-Z])/g, '-$1').toLowerCase();
            return kebabKey + ':' + value;
          }).join(';');
        };

        const getFileName = (monthIndex, year, extension, lang) => {
            const monthNum = String(monthIndex + 1).padStart(2, '0');
            const monthName = LOCALIZATION[lang].months[monthIndex].toLowerCase()
                .replace(/ä/g, 'ae').replace(/ö/g, 'oe').replace(/ü/g, 'ue').replace(/ß/g, 'ss') 
                .normalize("NFD").replace(/[\u0300-\u036f]/g, ""); 
            return monthNum + '_' + monthName + '_' + year + '.' + extension;
        };

        const loadJSZip = () => {
          return new Promise((resolve, reject) => {
            if (window.JSZip) {
              resolve(window.JSZip);
            } else {
              reject("JSZip library not found.");
            }
          });
        };

        // --- Core Layout Engine ---

        const calculateCalendarLayout = (year, month, lang, alignX, alignY, dayFontSize, marginX, startOnSunday) => {
          const { width, height, marginTop, marginBottom } = CONFIG;
          let currentLocDays = [...LOCALIZATION[lang].days];
          
          // Rotate days if starting on Sunday
          if (startOnSunday) {
              const sunday = currentLocDays.pop();
              currentLocDays.unshift(sunday);
          }
          
          const daysInMonth = getDaysInMonth(year, month);
          const startDay = getFirstDayOfMonth(year, month, startOnSunday);
          
          const gridWidth = width - (marginX * 2);
          const gridStartY = marginTop + 50; 
          
          const numRows = Math.ceil((startDay + daysInMonth) / 7);
          
          const colWidth = gridWidth / 7;
          const dateAreaHeight = height - (marginTop + 50) - marginBottom;
          const singleRowHeight = dateAreaHeight / numRows;

          // Padding for alignment
          const pad = 15; 

          const dates = [];
          let dayCounter = 1;
          for (let i = 0; i < numRows; i++) {
            for (let j = 0; j < 7; j++) {
              const cellIndex = i * 7 + j;
              if (cellIndex >= startDay && dayCounter <= daysInMonth) {
                
                let x, y, anchor;
                
                // Horizontal Calculation
                if (alignX === 'left') {
                    x = marginX + j * colWidth + pad;
                    anchor = 'start';
                } else if (alignX === 'center') {
                    x = marginX + j * colWidth + colWidth / 2;
                    anchor = 'middle';
                } else { // right
                    x = marginX + (j + 1) * colWidth - pad;
                    anchor = 'end';
                }

                // Vertical Calculation
                if (alignY === 'top') {
                    y = gridStartY + i * singleRowHeight + pad + dayFontSize; 
                } else if (alignY === 'center') {
                    y = gridStartY + i * singleRowHeight + singleRowHeight / 2 + (dayFontSize * 0.35); 
                } else { // bottom
                    y = gridStartY + (i + 1) * singleRowHeight - pad;
                }

                dates.push({
                  day: dayCounter,
                  x, y, anchor
                });
                dayCounter++;
              }
            }
          }

          const verticalLines = [1, 2, 3, 4, 5, 6].map(col => ({
            x1: marginX + col * colWidth,
            y1: gridStartY,
            x2: marginX + col * colWidth,
            y2: height - marginBottom
          }));

          const horizontalLines = Array.from({ length: numRows - 1 }, (_, i) => i + 1).map(row => ({
            x1: marginX,
            y1: gridStartY + row * singleRowHeight,
            x2: width - marginX,
            y2: gridStartY + row * singleRowHeight
          }));

          const headers = currentLocDays.map((name, index) => ({
            text: name,
            x: marginX + index * colWidth + colWidth / 2,
            y: marginTop + 35
          }));

          return { dates, verticalLines, horizontalLines, headers };
        };

        // --- SVG Generator (String) ---

        const generateSVGString = (year, month, transparentBg, lang, fontName, colors, dayFontSize, alignX, alignY, marginX, startOnSunday) => {
          const layout = calculateCalendarLayout(year, month, lang, alignX, alignY, dayFontSize, marginX, startOnSunday);
          const { width, height } = CONFIG;
          const currentLoc = LOCALIZATION[lang];
          const fontFamily = FONTS[fontName];

          const commonStyle = `font-family:${fontFamily};fill:${colors.textColor}`;
          
          const titleMonthStyle = `${commonStyle};font-size:48pt`;
          const titleYearStyle = `${commonStyle};font-size:48pt;text-anchor:end`;
          const headerStyle = `${commonStyle};font-size:16pt;text-anchor:middle`;
          const lineStyle = `stroke:${colors.strokeColor};stroke-width:1`;
          const dateStyle = `${commonStyle};font-size:${dayFontSize}pt`; 

          const titleMonth = '<text x="' + marginX + '" y="90" style="' + titleMonthStyle + '">' + currentLoc.months[month] + '</text>';
          const titleYear = '<text x="' + (width - marginX) + '" y="90" style="' + titleYearStyle + '">' + year + '</text>';

          const vLines = layout.verticalLines.map(l => 
            '<line x1="' + l.x1 + '" y1="' + l.y1 + '" x2="' + l.x2 + '" y2="' + l.y2 + '" style="' + lineStyle + '" />'
          ).join('');

          const hLines = layout.horizontalLines.map(l => 
            '<line x1="' + l.x1 + '" y1="' + l.y1 + '" x2="' + l.x2 + '" y2="' + l.y2 + '" style="' + lineStyle + '" />'
          ).join('');

          const headers = layout.headers.map(h => 
            '<text x="' + h.x + '" y="' + h.y + '" style="' + headerStyle + '">' + h.text + '</text>'
          ).join('');

          const dates = layout.dates.map(d => 
            '<text x="' + d.x + '" y="' + d.y + '" style="' + dateStyle + ';text-anchor:' + d.anchor + '">' + d.day + '</text>'
          ).join('');

          const bgStyle = transparentBg ? '' : 'background-color:' + colors.bgColor + ';';

          return '<?xml version="1.0" standalone="no"?>\n' +
            '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 ' + width + ' ' + height + '" width="' + width + '" height="' + height + '" style="' + bgStyle + 'font-family:' + fontFamily + '">' +
              (transparentBg ? '' : '<rect width="100%" height="100%" fill="' + colors.bgColor + '"/>') +
              titleMonth +
              titleYear +
              vLines +
              hLines +
              headers +
              dates +
            '</svg>';
        };


        // --- Rasterization Helper ---
        const rasterizeSVG = (svgString, width, height, scale, format, transparent, bgColor) => {
          return new Promise((resolve, reject) => {
            const img = new Image();
            img.onload = () => {
              const canvas = document.createElement('canvas');
              canvas.width = width * scale;
              canvas.height = height * scale;
              const ctx = canvas.getContext('2d');
              
              if (format === 'image/jpeg' || !transparent) {
                ctx.fillStyle = bgColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
              }
              
              ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
              resolve(canvas.toDataURL(format, 0.9)); 
            };
            img.onerror = reject;
            img.src = "data:image/svg+xml;charset=utf-8," + encodeURIComponent(svgString);
          });
        };

        // --- Components ---

        const CalendarSVGComponent = ({ year, month, transparent, lang, fontName, colors, dayFontSize, alignX, alignY, marginX, startOnSunday }) => {
          const layout = calculateCalendarLayout(year, month, lang, alignX, alignY, dayFontSize, marginX, startOnSunday);
          const { width, height } = CONFIG;
          const currentLoc = LOCALIZATION[lang];
          const fontFamily = FONTS[fontName];
          
          return (
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox={"0 0 " + width + " " + height}
              width="100%"
              height="100%"
              style={{ fontFamily: fontFamily }}
            >
              {/* React Preview Background */}
              {!transparent && <rect width="100%" height="100%" fill={colors.bgColor} />}

              <text x={marginX} y={90} style={{ fontSize: '48pt', fill: colors.textColor }}>{currentLoc.months[month]}</text>
              <text x={width - marginX} y={90} style={{ fontSize: '48pt', fill: colors.textColor, textAnchor: 'end' }}>{year}</text>

              {layout.verticalLines.map((l, i) => (
                <line key={'v-' + i} {...l} style={{ stroke: colors.strokeColor, strokeWidth: 1 }} />
              ))}

              {layout.horizontalLines.map((l, i) => (
                <line key={'h-' + i} {...l} style={{ stroke: colors.strokeColor, strokeWidth: 1 }} />
              ))}

              {layout.headers.map((h, i) => (
                <text key={'head-' + i} x={h.x} y={h.y} style={{ fontSize: '16pt', fill: colors.textColor, textAnchor: 'middle' }}>{h.text}</text>
              ))}

              {layout.dates.map((d, i) => (
                <text key={'d-' + i} x={d.x} y={d.y} style={{ fontSize: dayFontSize + 'pt', fill: colors.textColor, textAnchor: d.anchor }}>{d.day}</text>
              ))}
            </svg>
          );
        };

        // --- Main App ---

        function CalendarApp() {
          const [year, setYear] = useState(new Date().getFullYear() + 1);
          const [activeMonth, setActiveMonth] = useState(0);
          
          // Basic Settings
          const [exportFormat, setExportFormat] = useState('svg');
          const [scale, setScale] = useState(8);
          const [transparent, setTransparent] = useState(false);
          const [isZipping, setIsZipping] = useState(false);
          const [lang, setLang] = useState('en');
          
          // Advanced State
          const [showAdvanced, setShowAdvanced] = useState(false);
          const [textColor, setTextColor] = useState(DEFAULTS.textColor);
          const [bgColor, setBgColor] = useState(DEFAULTS.bgColor);
          const [strokeColor, setStrokeColor] = useState(DEFAULTS.strokeColor);
          const [dayFontSize, setDayFontSize] = useState(DEFAULTS.dayFontSize);
          const [alignX, setAlignX] = useState(DEFAULTS.alignX);
          const [alignY, setAlignY] = useState(DEFAULTS.alignY);
          const [fontName, setFontName] = useState('Verdana');
          const [margin, setMargin] = useState(DEFAULTS.margin);
          const [startOnSunday, setStartOnSunday] = useState(DEFAULTS.startOnSunday);

          const getExtension = () => exportFormat === 'svg' ? 'svg' : (exportFormat === 'image/jpeg' ? 'jpg' : 'png');

          // Presets
          const toggleDarkMode = () => {
             if (bgColor === '#ffffff') {
                 setTextColor('#ffffff');
                 setBgColor('#000000');
                 setStrokeColor('#666666');
             } else {
                 setTextColor(DEFAULTS.textColor);
                 setBgColor(DEFAULTS.bgColor);
                 setStrokeColor(DEFAULTS.strokeColor);
             }
          };

          const resetSettings = () => {
              setTextColor(DEFAULTS.textColor);
              setBgColor(DEFAULTS.bgColor);
              setStrokeColor(DEFAULTS.strokeColor);
              setDayFontSize(DEFAULTS.dayFontSize);
              setAlignX(DEFAULTS.alignX);
              setAlignY(DEFAULTS.alignY);
              setFontName('Verdana');
              setMargin(DEFAULTS.margin);
              setStartOnSunday(DEFAULTS.startOnSunday);
              setTransparent(false);
          };

          const downloadFile = (dataUrl, fileName) => {
            const link = document.createElement("a");
            link.href = dataUrl;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
          };

          const getMonthData = async (monthIndex) => {
              const colors = { textColor, bgColor, strokeColor };
              const svgString = generateSVGString(year, monthIndex, transparent, lang, fontName, colors, dayFontSize, alignX, alignY, margin, startOnSunday);
              
              if (exportFormat === 'svg') {
                  return {
                      data: svgString,
                      isBase64: false
                  };
              } else {
                  const dataUrl = await rasterizeSVG(
                    svgString, 
                    CONFIG.width, 
                    CONFIG.height, 
                    scale, 
                    exportFormat, 
                    transparent,
                    bgColor
                  );
                  return {
                      data: dataUrl.split(',')[1],
                      isBase64: true
                  };
              }
          };

          const generateAndDownloadSingle = async (monthIndex) => {
            const result = await getMonthData(monthIndex);
            const fileName = getFileName(monthIndex, year, getExtension(), lang);
            
            if (result.isBase64) {
                 downloadFile(`data:${exportFormat};base64,${result.data}`, fileName);
            } else {
                 const url = "data:image/svg+xml;charset=utf-8," + encodeURIComponent(result.data);
                 downloadFile(url, fileName);
            }
          };

          const generateAndDownloadZip = async () => {
            setIsZipping(true);
            try {
                const JSZip = await loadJSZip();
                const zip = new JSZip();
                const folderName = `calendar_${year}_${lang}`;
                const folder = zip.folder(folderName);

                for (let i = 0; i < 12; i++) {
                    const result = await getMonthData(i);
                    const fileName = getFileName(i, year, getExtension(), lang);
                    
                    if (result.isBase64) {
                        folder.file(fileName, result.data, {base64: true});
                    } else {
                        folder.file(fileName, result.data);
                    }
                    if (exportFormat !== 'svg') await new Promise(r => setTimeout(r, 50));
                }

                const zipContent = await zip.generateAsync({type:"blob"});
                const url = URL.createObjectURL(zipContent);
                downloadFile(url, `${folderName}.zip`);
                URL.revokeObjectURL(url);
            } catch (error) {
                console.error("Zip failed:", error);
                alert("Failed to generate Zip file. Please try downloading individual files.");
            } finally {
                setIsZipping(false);
            }
          };

          return (
            <div className="flex-1 flex flex-col font-sans text-slate-800">
              
              {/* Top Bar */}
              <header className="bg-white border-b border-gray-200 sticky top-0 z-20 shadow-sm">
                <div className="px-6 py-4 flex flex-col md:flex-row items-center justify-between gap-4">
                  
                  <div className="flex items-center gap-3 w-full md:w-auto">
                    <div className="p-2 bg-gray-800 rounded-lg text-white">
                      <CalendarIcon size={24} />
                    </div>
                    <div>
                      <h1 className="text-xl font-bold text-gray-900 tracking-tight leading-tight">Calendar Generator</h1>
                      <p className="text-xs text-gray-500 font-medium uppercase tracking-wider">Vector & Raster</p>
                    </div>
                  </div>

                  {/* Main Toolbar */}
                  <div className="flex flex-wrap items-center gap-4 bg-gray-50 p-2 rounded-xl border border-gray-100">
                     
                     {/* Language */}
                     <div className="flex items-center gap-2 px-2">
                        <Globe size={14} className="text-gray-400" />
                        <select value={lang} onChange={(e) => setLang(e.target.value)} className="bg-transparent text-sm font-semibold text-gray-700 focus:outline-none cursor-pointer w-24">
                            {Object.entries(LOCALIZATION).map(([code, info]) => (
                                <option key={code} value={code}>{info.name}</option>
                            ))}
                        </select>
                     </div>

                     <div className="w-px h-6 bg-gray-200"></div>

                     {/* Format */}
                     <div className="flex items-center bg-white rounded-lg border border-gray-200 p-1">
                        <button onClick={() => setExportFormat('svg')} className={`px-3 py-1.5 text-xs font-bold rounded-md transition-colors ${exportFormat === 'svg' ? 'bg-blue-100 text-blue-700' : 'text-gray-600 hover:bg-gray-50'}`}>SVG</button>
                        <div className="w-px h-4 bg-gray-200 mx-1"></div>
                        <button onClick={() => setExportFormat('image/png')} className={`px-3 py-1.5 text-xs font-bold rounded-md transition-colors ${exportFormat === 'image/png' ? 'bg-blue-100 text-blue-700' : 'text-gray-600 hover:bg-gray-50'}`}>PNG</button>
                        <button onClick={() => setExportFormat('image/jpeg')} className={`px-3 py-1.5 text-xs font-bold rounded-md transition-colors ${exportFormat === 'image/jpeg' ? 'bg-blue-100 text-blue-700' : 'text-gray-600 hover:bg-gray-50'}`}>JPG</button>
                     </div>

                     {/* Resolution */}
                     {exportFormat !== 'svg' && (
                        <div className="flex items-center gap-2 text-xs">
                          <span className="text-gray-400 font-medium">Size:</span>
                          <select value={scale} onChange={(e) => setScale(Number(e.target.value))} className="bg-white border border-gray-200 text-gray-700 text-xs rounded-md px-2 py-1.5 focus:outline-none">
                            <option value={1}>1200px</option>
                            <option value={2}>2400px</option>
                            <option value={4}>4800px</option>
                            <option value={8}>9600px</option>
                          </select>
                        </div>
                     )}

                     <div className="w-px h-6 bg-gray-200"></div>

                     {/* Advanced Toggle */}
                     <button 
                        onClick={() => setShowAdvanced(!showAdvanced)}
                        className={`flex items-center gap-1.5 px-3 py-1.5 rounded-md text-xs font-bold border transition-colors ${showAdvanced ? 'bg-blue-50 text-blue-700 border-blue-200' : 'bg-white text-gray-600 border-gray-200 hover:bg-gray-50'}`}
                     >
                        <Sliders size={14} />
                        Adjust
                     </button>
                  </div>

                  {/* Right Actions */}
                  <div className="flex items-center gap-3 w-full md:w-auto justify-end">
                     {/* Year */}
                     <div className="flex items-center bg-gray-100 rounded-lg p-1 border border-gray-200">
                        <button onClick={() => setYear(y => y - 1)} className="p-1.5 hover:bg-white rounded transition-colors text-gray-600"><ChevronLeft size={16} /></button>
                        <span className="w-14 text-center font-bold text-sm text-gray-700 font-mono">{year}</span>
                        <button onClick={() => setYear(y => y + 1)} className="p-1.5 hover:bg-white rounded transition-colors text-gray-600"><ChevronRight size={16} /></button>
                     </div>
                     
                     <button onClick={generateAndDownloadZip} disabled={isZipping} className={`flex items-center gap-2 bg-white border border-gray-200 text-gray-700 px-4 py-2.5 rounded-lg font-medium transition-colors shadow-sm ${isZipping ? 'opacity-75 cursor-wait' : 'hover:bg-gray-50'}`} title="Download Zip">
                      {isZipping ? <Loader2 className="animate-spin" size={20} /> : <Archive size={20} />}
                      <span className="hidden sm:inline">{isZipping ? 'Zipping...' : 'Zip'}</span>
                    </button>

                     <button onClick={() => generateAndDownloadSingle(activeMonth)} disabled={isZipping} className="flex items-center gap-2 bg-gray-900 hover:bg-black text-white px-4 py-2 rounded-lg font-medium transition-colors text-sm">
                      <Download size={16} />
                      <span>Save {exportFormat === 'svg' ? 'SVG' : (exportFormat === 'image/png' ? 'PNG' : 'JPG')}</span>
                    </button>
                  </div>
                </div>

                {/* Advanced Settings Panel */}
                {showAdvanced && (
                    <div className="bg-gray-50 border-t border-gray-200 px-6 py-4 animate-in slide-in-from-top-2 duration-200">
                        <div className="flex flex-wrap gap-8 items-start justify-center max-w-7xl mx-auto">
                            
                            {/* Color Pickers */}
                            <div className="flex flex-col gap-2">
                                <span className="text-xs font-bold text-gray-400 uppercase tracking-wider">Colors</span>
                                <div className="flex items-center gap-3">
                                    <div className="flex items-center gap-3 bg-white px-3 py-2 rounded-lg border border-gray-200">
                                        <div className="flex flex-col items-center gap-1">
                                            <input type="color" value={textColor} onChange={(e) => setTextColor(e.target.value)} title="Text Color" />
                                            <span className="text-[10px] text-gray-500 font-mono">Text</span>
                                        </div>
                                        <div className="w-px h-8 bg-gray-100"></div>
                                        {/* Background Control with Transparency Toggle */}
                                        <div className="flex flex-col items-center gap-1">
                                            <div className="relative group">
                                               <input 
                                                  type="color" 
                                                  value={bgColor} 
                                                  onChange={(e) => { setBgColor(e.target.value); setTransparent(false); }} 
                                                  disabled={transparent}
                                                  title="Background Color" 
                                                  className={`transition-opacity ${transparent ? 'opacity-20 cursor-not-allowed' : 'cursor-pointer'}`}
                                               />
                                               {transparent && (
                                                 <div className="absolute inset-0 flex items-center justify-center pointer-events-none text-gray-400">
                                                    <Slash size={20} />
                                                 </div>
                                               )}
                                            </div>
                                            
                                            <button 
                                                onClick={() => setTransparent(!transparent)}
                                                disabled={exportFormat === 'image/jpeg'}
                                                className={`text-[9px] font-mono uppercase tracking-tight hover:text-blue-600 ${transparent ? 'text-blue-600 font-bold' : 'text-gray-500'} ${exportFormat === 'image/jpeg' ? 'opacity-50 cursor-not-allowed' : ''}`}
                                                title="Toggle Transparent Background"
                                            >
                                                {transparent ? 'None' : 'Fill'}
                                            </button>
                                        </div>
                                        <div className="w-px h-8 bg-gray-100"></div>
                                        <div className="flex flex-col items-center gap-1">
                                            <input type="color" value={strokeColor} onChange={(e) => setStrokeColor(e.target.value)} title="Grid Lines" />
                                            <span className="text-[10px] text-gray-500 font-mono">Grid</span>
                                        </div>
                                    </div>
                                    
                                    <div className="flex flex-col gap-2">
                                        <button onClick={toggleDarkMode} className="p-2 bg-white border border-gray-200 rounded-lg hover:bg-gray-100 text-gray-600" title="Dark Mode Preset">
                                            {bgColor === '#000000' ? <Sun size={16} /> : <Moon size={16} />}
                                        </button>
                                    </div>
                                </div>
                            </div>

                            {/* Typography */}
                            <div className="flex flex-col gap-2">
                                <span className="text-xs font-bold text-gray-400 uppercase tracking-wider">Typography</span>
                                <div className="flex flex-col gap-2 bg-white p-3 rounded-lg border border-gray-200">
                                    {/* Font Selector */}
                                    <div className="flex items-center gap-2 border-b border-gray-100 pb-2 mb-2">
                                        <Type size={14} className="text-gray-400" />
                                        <select value={fontName} onChange={(e) => setFontName(e.target.value)} className="bg-transparent text-sm font-semibold text-gray-700 focus:outline-none cursor-pointer w-32">
                                            {Object.keys(FONTS).map((f) => <option key={f} value={f}>{f}</option>)}
                                        </select>
                                    </div>
                                    
                                    {/* Size Slider */}
                                    <div className="flex items-center gap-3">
                                        <span className="text-[10px] text-gray-500 font-mono w-8">Size</span>
                                        <input 
                                            type="range" 
                                            min="20" max="120" 
                                            value={dayFontSize} 
                                            onChange={(e) => setDayFontSize(Number(e.target.value))}
                                            className="w-24 h-1.5 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600"
                                        />
                                        <span className="text-[10px] text-gray-500 font-mono w-6 text-right">{dayFontSize}</span>
                                    </div>
                                </div>
                            </div>

                            {/* Layout */}
                            <div className="flex flex-col gap-2">
                                <span className="text-xs font-bold text-gray-400 uppercase tracking-wider">Layout</span>
                                <div className="flex flex-col gap-2 bg-white p-3 rounded-lg border border-gray-200 h-full justify-between">
                                    
                                    {/* Start of Week Toggle */}
                                    <div className="flex items-center gap-3 border-b border-gray-100 pb-2">
                                        <span className="text-[10px] text-gray-500 font-mono">Week Start</span>
                                        <div className="flex bg-gray-100 p-0.5 rounded text-xs font-medium">
                                            <button 
                                                onClick={() => setStartOnSunday(false)}
                                                className={`px-2 py-0.5 rounded transition-all ${!startOnSunday ? 'bg-white text-gray-800 shadow-sm' : 'text-gray-400 hover:text-gray-600'}`}
                                            >
                                                Mon
                                            </button>
                                            <button 
                                                onClick={() => setStartOnSunday(true)}
                                                className={`px-2 py-0.5 rounded transition-all ${startOnSunday ? 'bg-white text-gray-800 shadow-sm' : 'text-gray-400 hover:text-gray-600'}`}
                                            >
                                                Sun
                                            </button>
                                        </div>
                                    </div>

                                    {/* Margin Slider */}
                                    <div className="flex items-center gap-3">
                                        <span className="text-[10px] text-gray-500 font-mono w-8"><Maximize size={10} className="inline mr-1"/>Pad</span>
                                        <input 
                                            type="range" 
                                            min="0" max="150" 
                                            value={margin} 
                                            onChange={(e) => setMargin(Number(e.target.value))}
                                            className="w-24 h-1.5 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600"
                                        />
                                        <span className="text-[10px] text-gray-500 font-mono w-6 text-right">{margin}</span>
                                    </div>
                                </div>
                            </div>

                            {/* Alignment */}
                            <div className="flex flex-col gap-2">
                                <span className="text-xs font-bold text-gray-400 uppercase tracking-wider">Align</span>
                                <div className="flex gap-2">
                                    <div className="flex flex-col gap-1 bg-white p-1 rounded-lg border border-gray-200 h-full justify-center">
                                        <div className="flex gap-1">
                                            <button onClick={() => setAlignY('top')} className={`p-1.5 rounded hover:bg-gray-100 ${alignY === 'top' ? 'bg-blue-50 text-blue-600' : 'text-gray-400'}`} title="Top"><ArrowUpToLine size={16} /></button>
                                            <button onClick={() => setAlignY('center')} className={`p-1.5 rounded hover:bg-gray-100 ${alignY === 'center' ? 'bg-blue-50 text-blue-600' : 'text-gray-400'}`} title="Center"><Minus size={16} /></button>
                                            <button onClick={() => setAlignY('bottom')} className={`p-1.5 rounded hover:bg-gray-100 ${alignY === 'bottom' ? 'bg-blue-50 text-blue-600' : 'text-gray-400'}`} title="Bottom"><ArrowDownToLine size={16} /></button>
                                        </div>
                                        <div className="flex gap-1 border-t border-gray-100 pt-1">
                                            <button onClick={() => setAlignX('left')} className={`p-1.5 rounded hover:bg-gray-100 ${alignX === 'left' ? 'bg-blue-50 text-blue-600' : 'text-gray-400'}`} title="Left"><AlignLeft size={16} /></button>
                                            <button onClick={() => setAlignX('center')} className={`p-1.5 rounded hover:bg-gray-100 ${alignX === 'center' ? 'bg-blue-50 text-blue-600' : 'text-gray-400'}`} title="Center"><AlignCenter size={16} /></button>
                                            <button onClick={() => setAlignX('right')} className={`p-1.5 rounded hover:bg-gray-100 ${alignX === 'right' ? 'bg-blue-50 text-blue-600' : 'text-gray-400'}`} title="Right"><AlignRight size={16} /></button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Reset */}
                            <div className="flex flex-col gap-2 h-full justify-end pb-1">
                                <button 
                                    onClick={resetSettings}
                                    className="flex items-center gap-1.5 px-3 py-2 text-xs font-medium text-red-600 bg-red-50 hover:bg-red-100 rounded-lg transition-colors"
                                >
                                    <RotateCcw size={14} />
                                    Reset
                                </button>
                            </div>
                        </div>
                    </div>
                )}
              </header>

              <main className="flex-1 flex flex-col items-center p-8 overflow-y-auto">
                
                {/* Month Tabs */}
                <div className="w-full max-w-5xl mb-6 flex flex-wrap gap-2 justify-center">
                  {LOCALIZATION[lang].months.map((name, index) => (
                    <button
                      key={index}
                      onClick={() => setActiveMonth(index)}
                      className={`px-3 py-1.5 rounded-full text-xs font-bold transition-all ${
                        activeMonth === index
                          ? 'bg-gray-800 text-white shadow-md transform scale-105'
                          : 'bg-white text-gray-500 hover:bg-gray-100 border border-gray-200 hover:text-gray-900'
                      }`}
                    >
                      {name.slice(0, 3)}
                    </button>
                  ))}
                </div>

                {/* Preview Container */}
                <div className={`w-full max-w-5xl rounded-xl shadow-2xl border border-gray-200 overflow-hidden relative transition-colors duration-300 ${transparent ? 'bg-checkerboard' : ''}`} style={{ backgroundColor: transparent ? '' : bgColor }}>
                  
                  <div className="p-3 border-b border-gray-200 flex justify-between items-center text-xs text-gray-500 font-mono bg-white">
                     <span>Preview: {LOCALIZATION[lang].months[activeMonth]} {year}</span>
                     <span className="flex items-center gap-2">
                        {exportFormat === 'svg' ? 'Vector' : `${scale}x Resolution`}
                        <span className="w-px h-3 bg-gray-300"></span>
                        {Math.round(CONFIG.width)} x {Math.round(CONFIG.height)}px
                     </span>
                  </div>

                  <div className="p-8 md:p-12 overflow-auto flex justify-center">
                     <div className="shadow-sm border border-gray-300 transition-all" style={{ width: '800px', height: '600px', backgroundColor: transparent ? 'transparent' : bgColor }}>
                         <CalendarSVGComponent 
                            year={year} 
                            month={activeMonth} 
                            transparent={transparent} 
                            lang={lang} 
                            fontName={fontName}
                            colors={{ textColor, bgColor, strokeColor }}
                            dayFontSize={dayFontSize}
                            alignX={alignX}
                            alignY={alignY}
                            marginX={margin}
                            startOnSunday={startOnSunday}
                         />
                     </div>
                  </div>
                </div>
                
                <div className="mt-8 max-w-2xl text-center text-gray-500 text-xs">
                   <p>Tip: Use <strong>4x</strong> or <strong>8x</strong> resolution for high-quality printing. Transparency is only available for SVG and PNG formats.</p>
                </div>

              </main>
            </div>
          );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<CalendarApp />);
    </script>
</body>
</html>
